<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>超市管理</title>
		<link rel="stylesheet" href="../../js/bootstrap-3.3.7-dist/css/bootstrap.css">
		<script type="text/javascript" src="../../js/jquery-1.11.1/jquery.js"></script>
		<script type="text/javascript" src="../../js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div id="head_tit" class="col-lg-12" style="height:50px;padding-top: 5px;padding-bottom:5px;box-shadow: 0px 1px 4px rgba(0,0,0,0.4);">
			<div class="col-lg-8"></div>
			<div class="col-lg-2" style="position: relative;top:50%;transform:translateY(-50%);">
				<span id="tit_time" style="margin-right: 20px;"></span>
				<script type="text/javascript">
					var interval=self.setInterval("gettime()",500)
					function gettime() {
						var time = new Date();
						var timestr = time.toLocaleString();
						var tit_time = document.getElementById("tit_time");
						tit_time.innerText=timestr;
					}
				</script>
			</div>
			<div class="col-lg-1" style="font-size: 20px;position: relative;top:50%;transform:translateY(-50%);">
				<span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
				<span id="StaffName"></span>
				<script type="text/javascript">
					var outputspan = document.getElementById("StaffName");
					outputspan.innerHTML = getCookie("inputStaffName");
					console.log(getCookie("inputStaffName"));
					function getCookie(cname)
					{
					  var name = cname + "=";
					  var ca = document.cookie.split(';');
					  for(var i=0; i<ca.length; i++) 
					  {
					    var c = ca[i].trim();
					    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
					  }
					  return "";
					}
				</script> 
			</div>
			<div class="col-lg-1" style="position: relative;top:50%;transform:translateY(-50%);">
				<span style="margin-right: 20px;"><button class="btn btn-danger" onclick="checkout()">注销登录</button></span>
				<script type="text/javascript">
					function checkout() {
						document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
						document.cookie = "password=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
						window.location.href="Login.html";
					}
				</script>
			</div>
		</div>
		<div class="col-lg-2" style="margin-top: 30px;text-align: center;">
			<ul class="nav nav-pills nav-stacked">
		  		<li role="presentation"><a href="TableManage.html">报表管理</a></li>
		  		<li role="presentation" class="active"><a href="#">员工管理</a></li>
		  		<li role="presentation"><a href="VipManage.html">VIP账户管理</a></li>
		  		<li role="presentation"><a href="UndoSale.html">退货业务</a></li>
			</ul>
		</div>
		<div class="col-lg-10">
			<div class="col-lg-2" style="padding-top: 50px;text-align: center;">
				<ul class="nav nav-pills nav-stacked">
				  <li role="presentation" class="active"><a href="#">员工入职</a></li>
				  <li role="presentation"><a href="UnemployStaff.html">员工离职</a></li>
				  <li role="presentation"><a href="SelectStaff.html">查询员工信息</a></li>
				  <li role="presentation"><a href="UpdateStaff.html">修改员工信息</a></li>
				  <li role="presentation"><a href="UpdateStaffPassword.html">员工密码重置</a></li>
				</ul>
			</div>
			<div class="col-lg-5">
				<div class="page-header">
				  <h1><small>新员工信息录入</small></h1>
				</div>
				<form class="form-horizontal text-left" name="Regist_form">
					<table style="width:100%; font-size: 15px;">
						<tr>
							<td><input type="text" class="form-control" name="staffid" id="notNull1" placeholder="请输入工号" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" name="staffname" id="notNull2" placeholder="请输入姓名" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="password" class="form-control" name="password" id="notNull3" placeholder="设置初始密码" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" name="type" id="notNull4" placeholder="员工类别 (1-超管、2-仓库、3-办公室、4-前台收银、5-进货)" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" name="salary" id="notNull5" placeholder="设置员工工资" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" name="dataflag" id="notNull6" placeholder="设置账号状态" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" name="createtime" id="notNull7" placeholder="入职时间" required="required" autocomplete="off" style="margin-bottom: 25px;" title="错误"
								data-container="body" data-toggle="popover" data-placement="right"
								data-content="此项不能为空"></td>
						</tr>
					</table>
				<div style="margin-left: 100px;margin-right: 100px;margin-top: 15px;margin-bottom: 30px;">
					<input type="button" id="submit_btn" class="btn btn-primary btn-lg btn-block" onclick="add()" value="添加">
				</div>
				</form>
			</div>
		</div>
		
		<script>
			function add(){	
				var staffid = $('#notNull1').val();
				var staffname = $('#notNull2').val();
				var password = $('#notNull3').val();
				var type = $('#notNull4').val();
				var salary = $('#notNull5').val();
				var dataflag = $('#notNull6').val();
				var createtime = $('#notNull7').val();
				$.post('../.././StaffRegister',{
						staffid:staffid,
						staffname:staffname,
						password:password,
						type:type,
						salary:salary,
						dataflag:dataflag,
						createtime:createtime
					},function(data){
						alert("录入成功!");
					},'json'
				);
			}
		</script>
		
	</body>
</html>
