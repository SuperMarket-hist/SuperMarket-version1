				<script type="text/javascript">
					var interval=self.setInterval("gettime()",500)
					function gettime() {
						var time = new Date();

			<div class="col-lg-1" style="font-size: 20px;position: relative;top:50%;transform:translateY(-50%);">
				<span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
				<span id="StaffName"></span>
				<script type="text/javascript">
					var outputspan = document.getElementById("StaffName");
					outputspan.innerHTML = getCookie("inputStaffName");
					console.log(getCookie("inputStaffName"));
					function getCookie(cname)
					{
					  var name = cname + "=";
					  var ca = document.cookie.split(';');
					  for(var i=0; i<ca.length; i++) 
					  {
					    var c = ca[i].trim();
					    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
					  }
					  return "";
					}
				</script>

			<div class="col-lg-10" style="margin-top: 20px;">
				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
				<div id="main1" class="col-lg-12" style="height: 400px; margin: 30px;"></div>
				<script type="text/javascript">
					var xmlhttp;
					var jsonobj = null;
					var DateArr = [];
					var MoneyArr = [];
					var ProfitArr = [];
					var EndTime = getTime();
					if (window.XMLHttpRequest) {xmlhttp=new XMLHttpRequest();}
					else{xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");}	
					xmlhttp.open("POST","../.././SelectTableInfo30",true);
					xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
					xmlhttp.send("EndDate="+EndTime);
					xmlhttp.onreadystatechange=getResult;
					
					function getTime(){
						var date = new Date(); //创建时间对象 
						var year = date.getFullYear(); //获取年
						var month = date.getMonth()+1;//获取月
						var day = date.getDate(); //获取当日
						var time = year+"-"+month+"-"+day; //组合时间
						return time;
					}
					
					function getResult() {
						if (xmlhttp.readyState==4) {
							if(xmlhttp.status==200){
								var rec=xmlhttp.responseText;
								jsonobj = JSON.parse(rec);
								showTable();
							}
						}
					}
					
				    function showTable() {
				    	// 基于准备好的dom，初始化echarts实例
					    var myChart = echarts.init(document.getElementById('main1'));
					
					    // 指定图表的配置项和数据
					    var option = {
							title: {
								text: '收益周报表',
							},
							tooltip: {
								trigger: 'axis'
							},
							legend: {
								data: ['营业额', '净收益']
							},
							toolbox: {
								show: true,
								feature: {
									dataView: {show: true, readOnly: false},
									magicType: {show: true, type: ['line', 'bar']},
									restore: {show: true},
									saveAsImage: {show: true}
								}
							},
							calculable: true,
							xAxis: [
								{
									type: 'category',
									data: jsonobj.Date
								}
							],
							yAxis: [
								{
									type: 'value'
								}
							],
							series: [
								{
									name: '营业额',
									type: 'bar',
									data: jsonobj.SaleMoney,
									markPoint: {
										data: [
											{type: 'max', name: '周最高'},
						                    {type: 'min', name: '周最低'}
										]
									},
									markLine: {
										data: [
											{type: 'average', name: '平均值'}
										]
									}
								},
								{
									name: '净收益',
									type: 'bar',
									data: jsonobj.Profit,
									markPoint: {
										data: [
											{type: 'max', name: '周最高'},
						                    {type: 'min', name: '周最低'}
										]
									},
									markLine: {
										data: [
											{type: 'average', name: '平均值'}
										]
									}
								}
							]
						};
					
					
					    // 使用刚指定的配置项和数据显示图表。
					    myChart.setOption(option);
					}
				</script>
			</div>
